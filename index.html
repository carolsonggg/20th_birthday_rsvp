<!DOCTYPE html>
<html>
  <head>
    <script>
      // Call the Apps Script function
      function fetchSheetData() {
        google.script.run.withSuccessHandler(displayData).getData();
      }

      // Display data in the <p> element
      function displayData(values) {
        const p = document.getElementById('sheetData');
        // Convert the 2D array into a string for display
        p.textContent = values.map(row => row.join(', ')).join('\n');
      }

      // Automatically fetch data when the page loads
      window.onload = fetchSheetData;
    </script>
  </head>
